framework:
  messenger:
    transports:
      async:
        dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
        retry_strategy:
          max_retries: 3
          delay: 10000
          multiplier: 6
    routing:
      'App\Message\SendWebhook': async
      'App\Message\WelcomeMail': async

