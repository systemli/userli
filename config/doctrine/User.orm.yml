App\Entity\User:
  type: entity
  repositoryClass: App\Repository\UserRepository
  table: virtual_users
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    creationTime:
      type: datetime
      nullable: false
    updatedTime:
      type: datetime
      nullable: false
    email:
      type: string
      nullable: false
      unique: true
    password:
      type: string
      nullable: false
    roles:
      type: array
    quota:
      type: integer
      unsigned: true
      nullable: true
    deleted:
      type: boolean
      options:
        default: 0
    enabled:
      type: boolean
      options:
        default: 1
    lastLoginTime:
      type: datetime
      nullable: true
    passwordVersion:
      type: integer
    recoverySecretBox:
      type: text
      nullable: true
    recoveryStartTime:
      type: datetime
      nullable: true
    mailCrypt:
      type: boolean
      options:
        default: 0
    mailCryptSecretBox:
      type: text
      nullable: true
    mailCryptPublicKey:
      type: text
      nullable: true
    totpSecret:
      type: string
      nullable: true
    totpConfirmed:
      type: boolean
      options:
        default: 0
    totpBackupCodes:
      type: array
  manyToOne:
    domain:
      targetEntity: Domain
      mappedBy: domain_id
      joinColumn:
        name: domain_id
        referencedColumnName: id
        nullable: false
  oneToOne:
    invitationVoucher:
      targetEntity: Voucher
      inversedBy: invitedUser
      joinColumn:
        name: invitation_voucher_id
        referencedColumnName: id
  indexes:
    email_idx:
      columns: ["email"]
  lifecycleCallbacks:
    prePersist: [updateCreationTime, updateUpdatedTime]
