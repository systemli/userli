settings:
  app_name:
    type: string
    default: "Userli"
    validation:
      min_length: 1
      max_length: 255

  app_url:
    type: url
    default: "https://users.example.org"

  app_domain:
    type: string
    default: "users.example.org"

  project_name:
    type: string
    default: "example.org"

  project_url:
    type: url
    default: "https://www.example.org"

  email_sender_address:
    type: email
    default: "admin@example.org"

  email_notification_address:
    type: email
    default: "monitoring@example.org"

  locale:
    type: string
    default: "en"
    validation:
      choices: ["en", "de", "fr", "es"]

  registration_enabled:
    type: boolean
    default: true

  user_quota_default: # in MB
    type: integer
    default: 1024
    validation:
      min: 0
      max: 10240 # 10GB
