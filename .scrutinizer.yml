checks:
    php:
        code_rating: true
        duplication: true

build:
    environment:
        mysql: 5.5
        php: 7.1
    dependencies:
        override:
            #- git submodule update --init --recursive 
            - composer install
    project_setup:
        override:
            - mysql -uroot -e 'CREATE DATABASE mail;'
            - mysql -uroot -e "CREATE USER 'mail'@'localhost' IDENTIFIED BY 'password';"
            - mysql -uroot -e "GRANT ALL PRIVILEGES on mail.* to mail@localhost;"
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
                    #- phpcs-run
        coverage:
            tests:
                override:
                    - command: 'bin/phpunit --coverage-clover=coverage.xml'
                      coverage:
                          file: 'coverage.xml'
                          format: 'clover'
                      idle_timeout: 300

filter:
    excluded_paths:
        - assets/*
        - config/*
        - bin/*
        - features/*
        - public/*
        - src/DataFixtures/*
        - tests/*
        - templates/*
        - vagrant/*
        - var/*
        - vendor/*
