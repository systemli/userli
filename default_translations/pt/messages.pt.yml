    <h3>Tudo pronto</h3>
    Pela web você pode encontrar guias de como configurar sua conta de e-mail com diferentes programas de e-mail.</a
    Em uma semana você vai receber três códigos de convite, os quais você pode pegar em <a href="%app_url%">%app_url%</a>.
    Você pode enviá-los a seus contatos e chamá-los para se cadastrar no %project_name%.
closed:
  headline: Cadastros fechados
  lead: De acordo com o parágrafo 3 das normas de telecomunicação TKÜV decidimos manter um limite de 10.000 registos. Lamentamos a inconveniência.
  text: >
    Devido<a href="https://www.gesetze-im-internet.de/tk_v_2005/BJNR313600005.html" target="_blank">ao parágrafo três da "Verordnung über die technische und organisatorische Umsetzung von Maßnahmen zur Überwachung der Telekommunikation"</a> (curto: Decreto de vigilância de telecommunicações - "TKÜV") provedores de e-mail com mais de 10.000 utilizadores são obrigados a implementar uma interface de vigilância para as autoridades.
    Foi por isso que decidimos bloquear o registo e não permitir a criação de novas contas.
    <strong>As contas existentes não são afetadas</strong>
  user:
    headline: Apagar a conta
    lead: Precisamos verificar a sua palavra-passe para apagar a sua conta.
  cancel: Cancelar
recovery-token:
  headline: Gerenciar token de recuperação
  lead: O token de recuperação pode ser usado para redefinir a sua palavra-passe se esquecê-la.
  set: Você já tem um token configurado.
  set-extra: Se você criar um novo token de recuperação o seu token atual será invalidado.
  unset: Você ainda não tem um token de recuperação configurado. Recomendamos fortemente que crie um agora mesmo.
  created-headline: "O seguinte token foi gerado para você:"
  created-info: >
    Se você perder sua senha, o token de recuperação permite que você crie uma nova.
    Anote e guarde-o em algum lugar seguro.
  displayed-once: >
    Por questão de segurança, o token de recuperação só é exibido uma vez. Nós não
    podemos recuperar esse token por você.
