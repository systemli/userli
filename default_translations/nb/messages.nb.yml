welcome:
  headline: Velkommen til %project_name%.
  lead: Du har nå satt opp en konto hos oss. Hva skal du foreta deg nå?
  next-button: Til oversikten
  text: >
    <h3>Klar til bruk</h3>
    På veven kan du finne veiledninger for å sette opp din e-postkonto med forskjellige klientprogrammer.
    Om én uke vil du motta tre invitasjonskoder, som du kan samle på <a href="%app_url%">%app_url%</a>.
    Du kan gi disse til venner og invitere dem til å registrere seg på %project_name%.
closed:
  headline: Registrering stengt
  lead: Som følge av paragraf tre i TKÜV, har vi besluttet å stenge registreringen. Beklager.
  text: >
    Som følge av <a href="https://www.gesetze-im-internet.de/tk_v_2005/BJNR313600005.html" target="_blank">paragraf 3 av "Verordnung über die technische und organisatorische Umsetzung von Maßnahmen zur Überwachung der Telekommunikation"</a> (kort: telekommunikasjonsovervåknings-dekret - "TKÜV") er e-posttilbydere med mer enn 10000 brukere tvunget til å implementere et overvåkningsgrensesnitt for myndighetene. Derfor har vi besluttet å låse registreringen, og ikke tillate opprettelse av nye kontoer.
    <strong>Dette har ingen innvirkning på eksisterende kontoer</strong>
