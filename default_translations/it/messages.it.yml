    Contatta il supporto per sbloccare il tuo account.
mail:
  welcome-subject: Benvenuto/a su %project_name%
  alias-created-subject: Nuovo indirizzo alias creato
  alias-created-body: >
    Ciao %email%,

    Per il tuo indirizzo e-mail %email% è stato aggiunto un nuovo alias:
    %alias%

    Gestisci i tuoi alias di posta elettronica qui: %app_url%/alias

    Ci auguriamo che tu continui a goderti il tuo account di posta elettronica.
    La tua squadra gestione %project_name%.
  welcome-body: >
    Caro utente,

    Benvenuto a bordo. Puoi trovare guide per impostare il tuo account di posta elettronica
    con diversi programmi client su Internet.

    Avrai una casella di posta elettronica con una quota di 1 GB. Se superi il tuo limite,
    il tuo account di posta elettronica potrebbe non funzionare correttamente.

    In una settimana riceverai tre codici invito, che potrai ritirare
    su %app_url%/voucher. Puoi passarli ai tuoi amici e
    invitarli a registrarsi con %project_name%.

    Sinceramente,
    il tuo team di amministrazione di %project_name%.
  recovery-subject: La password del tuo account di posta elettronica %email% sarà reimpostata
  recovery-body: >
    Ciao %email%,

    La password del tuo account è stata tentata di resettare l'autenticazione con
    il tuo indirizzo e-mail e il codice di recupero corrispondente a
    %app_url%/recupero.

    Se non sei stato/a tu, allora qualcun altro con accesso al tuo gettone di recupero
    ha tentato di entrare in possesso del tuo account. Vai su
    %app_url%/user/recovery_token immediatamente e crea un
    nuovo token di recupero. Questo invaliderà il vecchio token di recupero e fermerà
    il processo.

    Se hai attivato il processo da solo, il periodo di attesa di 48 ore è iniziato
    ora. Finirà a %time%. In seguito, puoi impostare una nuova password su
    %app_url%/recupero.

    Speriamo che tu continui a goderti il tuo account di posta elettronica.
    Il tuo %project_name% admin team.
