mail:
  welcome-subject: Benvenuto/a su %domain%
  alias-created-subject: Nuovo indirizzo alias creato
  alias-created-body:
    "Ciao %email%,\n\nPer il tuo indirizzo e-mail %email% è stato\
    \ aggiunto un nuovo alias:\n%alias%\n\nGestisci i tuoi alias di posta elettronica\
    \ qui: %app_url%/alias\n\nCi auguriamo che tu continui a goderti il tuo account\
    \ di posta elettronica.\nLa tua squadra gestione %project_name%.\n"
  welcome-body:
    "Caro utente,\n\nBenvenuto a bordo. Puoi trovare guide per impostare\
    \ il tuo account di posta elettronica\ncon diversi programmi client su Internet.\n\
    \nAvrai una casella di posta elettronica con una quota di 1 GB. Se superi il tuo\
    \ limite,\nil tuo account di posta elettronica potrebbe non funzionare correttamente.\n\
    \nIn una settimana riceverai tre codici invito, che potrai ritirare\nsu %app_url%/voucher.\
    \ Puoi passarli ai tuoi amici e\ninvitarli a registrarsi con %project_name%.\n\
    \nSinceramente,\nil tuo team di amministrazione di %project_name%.\n"
  recovery-subject:
    La password del tuo account di posta elettronica %email% sarà
    reimpostata
  recovery-body:
    "Ciao %email%,\n\nLa password del tuo account è stata tentata di\
    \ resettare l'autenticazione con\nil tuo indirizzo e-mail e il codice di recupero\
    \ corrispondente a\n%app_url%/recupero.\n\nSe non sei stato/a tu, allora qualcun\
    \ altro con accesso al tuo gettone di recupero\nha tentato di entrare in possesso\
    \ del tuo account. Vai su\n%app_url%/user/recovery_token immediatamente e crea\
    \ un\nnuovo token di recupero. Questo invaliderà il vecchio token di recupero\
    \ e fermerà\nil processo.\n\nSe hai attivato il processo da solo, il periodo di\
    \ attesa di 48 ore è iniziato\nora. Finirà a %time%. In seguito, puoi impostare\
    \ una nuova password su\n%app_url%/recupero.\n\nSperiamo che tu continui a goderti\
    \ il tuo account di posta elettronica.\nIl tuo %project_name% admin team.\n"
