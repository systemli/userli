index:
  title: Verwalte deinen E-Mail Account
  voucher-headline: Deine Einladungscodes
  voucher-limit: Du hast keine Einladungscodes mehr verfügbar.
  voucher-disable: "Du bekommst am %date% Uhr drei Einladungscodes gutgeschrieben.\
    \ Dies dient der Vermeidung von Massenregistrierungen und Spam.\n"
  voucher-explanation: >
    Nutze deine Einladungscodes um Freund*innen hierher einzuladen.
    Standardmäßig hast du drei Einladungen zur Verfügung.
    Wenn du mehr brauchst, wende dich an die Admins.
    Wir speichern Einladungsdaten für einen begrenzten Zeitraum um Missbrauch zu verhindern.
  alias-headline: Deine %alias_type% Alias-Adressen
  alias-limit: Du hast das Limit von %alias_limit% erlaubten %alias_type% Alias-Adressen
    erreicht.
  alias-deletion-custom: Schreibe uns, um Adressen löschen zu lassen.
  alias-deletion-random: Wenn du alte Adressen löschst, kannst du wieder neue erstellen.
  alias-empty: Du hast noch keine %alias_type% Alias-Adressen definiert.
  delete-headline: Account löschen
  delete-description: >
    Du kannst deinen Account bei %project_name% löschen. Dadurch werden deine E-Mails
    unwiderruflich gelöscht. Eine <strong>spätere Wiederherstellung ist nicht möglich.</strong>
    <br /><br />
    Um deinen Account zu löschen wirst du aufgefordert dein Passwort einzugeben.
  delete-button: Account löschen
  recovery-token-button: Wiederherstellungscode verwalten
  logged_in_as: Du bist angemeldet als %user%.
  alias-explanation: "<p>\n  Verstecke mittels Alias-Adressen deine originale Mail-Adresse\
    \ vor Personen,  die du nicht gut kennst oder Firmen, denen du nicht voll vertraust.\n\
    </p>\n<p>\n  <ul>\n    <li>Alle E-Mails, die an Alias-Adresse gesendet werden,\
    \ landen in deiner normalen Mailbox.</li>\n    <li>Um von einer Alias-Adresse\
    \ zu senden, musst du deinen Mail-Client manuell konfigurieren.</li>\n    <li>Du\
    \ kannst %alias_limit_custom% gewählte Alias-Adressen haben.</li>\n    <li>Du\
    \ kannst %alias_limit_random% zufällige Alias-Adressen haben.</li>\n    <li>Zufällige\
    \ Alias-Adressen sollten nur für einen Zweck verwendet werden, um Verfolgung zwischen\
    \ verschiedenen Diensten zu verhindern.</li>\n    <li>Kontaktiere uns um gewählte\
    \ Alias-Adressen zu löschen.</li>\n  </ul>\n</p>\n"
