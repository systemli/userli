  started: >
    Der erste Schritt um dein Passwort zurückzusetzen, ist gemacht.
    Jetzt musst du noch 48 Stunden warten. Anschließend kannst du im zweiten Schritt
    ein neues Passwort setzen. Bitte behalte deinen Wiederherstellungscode bis dahin.
  waiting-info: Die Wartezeit dient deiner eigenen Sicherheit und kann nicht verkürzt oder umgangen werden.
  waiting-time: Der zweite Schritt ist möglich ab dem %time%.
  reset-lead: Du kannst nun dein Passwort zurücksetzen
