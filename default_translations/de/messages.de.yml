  lead: Du hast erfolgreich ein E-Mail-Konto bei uns erstellt! Wie geht es weiter?
  next-button: Zur Übersicht
  text: >
    <h3>Los geht's</h3> <p>Im Web findest du Anleitungen zur Einrichtung deines E-Mail-Kontos
    mit verschiedenen Client-Programmen.</p> <p>In einer Woche bekommst du drei Einladungscodes
    gutgeschrieben, die du unter <a href="%app_url%">%app_url%</a> abrufen kannst.
