      Falls du den Zugang zu deiner Zwei-Faktor-App verlierst, musst du dich mit Hilfe eines der
      Zwei-Faktor Backup Codes anmelden oder den Account mit Hilfe des Wiederherstellungscodes zurücksetzen.
    enable-lead: >
      Scanne das Bild mit deiner Zwei-Faktor-App.
    backup-ack-lead: >
      Backup-Codes für die Zwei-Faktor-Authentifizierung. Kopiere und speichere sie an einem sicheren Ort.

