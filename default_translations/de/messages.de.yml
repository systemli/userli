registration:
  title: Bei %project_name% registrieren
  information: Hinweis
  information-intro: >
    Du möchtest ein E-Mail-Konto bei <a href="%project_url%">%project_name%</a> registrieren.
    Eine Registrierung ist nur möglich, wenn dich eine Freund:in zu unserem Dienst
    einlädt, dir also einen Einladungscode übergibt.
  label-email: Deine gewünschte E-Mail-Adresse
  recovery-token-headline: Wiederherstellungscode
welcome:
  headline: Willkommen bei %project_name%!
  lead: Du hast erfolgreich ein E-Mail-Konto bei uns erstellt! Wie geht es weiter?
  next-button: Zur Übersicht
  text: >
    <h3>Los geht's</h3>
    Im Web findest du Anleitungen zur Einrichtung deines E-Mail-Kontos mit verschiedenen Client-Programmen.
    In einer Woche bekommst du drei Einladungscodes gutgeschrieben, die du unter <a href="%app_url%">%app_url%</a> abrufen kannst.
    Diese kannst du an Freundinnen und Freunde weiterleiten und sie so zu %project_name% einladen.
closed:
  headline: Registrierung deaktiviert
  lead:
    Aufgrund des §3 TKÜV haben wir die Registrierung weiterer E-Mail Konten deaktiviert.
    Das tut uns Leid.
  text: >
    Der <a href="https://www.gesetze-im-internet.de/tk_v_2005/BJNR313600005.html" target="_blank">Paragraph 3 der „Verordnung über die technische und organisatorische
    Umsetzung von Maßnahmen zur Überwachung der Telekommunikation“</a> (kurz: Telekommunikations-Überwachungsverordnung
    - TKÜV) zwingt Anbieter ab 10.000 Konten eine Schnittstelle zur Überwachung der Kommunikation einzubauen.
    Daher haben wir uns entschieden keine weiteren Konten mehr anzulegen.

    <strong>Für bestehende Konten ändert sich nichts.</strong>
