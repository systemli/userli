welcome:
  text:
    "<h3>Vous êtes fin prêt(e)</h3> <p>Sur le Web, vous pouvez trouvez des instructions\
    \ pour configurer votre compte de messagerie avec différents programmes clients</p>\
    \ <p>Dans une semaine, vous recevrez trois codes d'invitatio que vous pourrez\
    \ récupérer à <a href=\"%app_url%\">%app_url</a>. Vous pouvez les donner à vos\
    \ amis et les inviter à s'inscrire sur %project_name%.</p>\n"
