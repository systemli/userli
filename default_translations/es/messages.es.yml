  webmail-desc: Leer y escribir e-mails
index:
  title: Configuración
  voucher-headline: códigos amigo
  voucher-limit: No tienes mas códigos amigo disponibles
  voucher-disable: >
    El %date% recibirás tres códigos amigo adicionales.
    Esto es para evitar registros masivos y spam.
  voucher-explanation: >
    Usa tus códigos amigo para invitar amigos.
    Solo tienes tres códigos disponibles.
    Si necesitas mas, por favor contacta al administrador.
    Los datos sobre invitaciones serán guardados por un período corto de tiempo,
    como protección contra abusos.
  alias-headline: Tu cuenta alias %alias_type%
  alias-limit: Alcanzaste el limite permitido de %alias_limit% %alias_type% cuentas
    alias
  alias-deletion-custom: Contáctanos para poder borrar tu cuenta
  alias-deletion-random: En cuanto borres tu viejas cuentas, puedes crear nuevas.
  alias-empty: No tienes ninguna cuenta alias %alias_type% definida.
  delete-headline: Borrar cuenta
  delete-description: "Puedes borrar tu %project_name% cuenta de e-mail. Esto eliminará\
    \ todo tus correos electrónicos. <strong>Una vez borrados no será posible recuperarlos</strong>\
    \ <br /><br /> Para borrar tu cuenta, es necesario que introduzcas tu contraseña\
    \ actual.\n"
  delete-button: Borrar cuenta
  recovery-token-button: Configurar token de recuperación
  logged_in_as: Has iniciado sesión como %user%.
  alias-explanation: |
    <p>
      Usa tu cuenta alias para proteger tu cuenta de e-mail principal de personas
      que no conoces o compañías en las que no confías.
    </p>
    <p>
      <ul>
        <li>Todos los correos enviados a tus cuentas alias serán dirigidos
         a tu cuenta de e-mail principal </li>
        <li>Para enviar e-mails desde una cuenta alias,
        tienes que configurar manualmente tu programa de e-mail.</li>
        <li>Puedes tener %alias_limit_custom% cuentas alias personalizadas</li>
        <li>Puedes tener %alias_limit_random% cuentas alias aleatorias.</li>
        <li>Cuentas alias aleatorias están pensadas para ser usadas con un solo propósito,
        como forma de evitar tracking entre diferentes servicios o plataformas.</li>
        <li>Ponte en contacto con nosotros para borrar tus cuentas alias.</li>
      </ul>
    </p>
