mail:
  welcome-subject: Bienvenido a %domain%
  welcome-body: |
    Querido usuario,

    Bienvenido a bordo. Aquí puedes encontrar guías para instalar tu cuenta de e-mail
    and diferentes programas de gestión de e-mail.

    Cuentas con una capacidad de 1GB en tu mailbox. Si pasas este límite,
    tu cuenta puede reportar problemas de funcionamiento.

    En una semana recibirás tres códigos amigo.Los encontrarás en
    %app_url%/voucher. Estos códigos sirven para invitar amigos a
    usar %project_name%.

    Saludos cordiales, el equipo de administración de %project_name%.
  recovery-subject: La contraseña para tu cuenta de e-mail %email%será reseteada.
  recovery-body: |
    Hola %email%,

    Alguien ha intentado resetear tu contraseña. Para ello, se han autentificado
    con tu cuenta de e-mail y el token de seguridad en %app_url%/recovery.

    ¿No fuiste tu? entonces alguien mas con acceso a tu token de seguridad ha estado intentado
    tomar control de tu cuenta. Por favor entra a %app_url%/user/recovery_token de inmediato y
    crea un nuevo token de recuperación. De esta manera el antiguo token quedará invalidado.

    Si fuiste tu quien inicio el proceso, las 48 horas de espera empezaron.
    Este tiempo terminara en %time%. Luego, vas a poder configurar tu nueva contraseña
    entrando a %app_url%/recovery.

    Esperamos que estés disfrutando tu cuenta de e-mail.

    El equipo de %project_name%.
  alias-created-subject: Nueva cuenta alias creada
  alias-created-body: |
    Hello %email%,

    Una nueva cuenta alias ha sido creada para tu cuenta de e-mail %email%:
    %alias%

    Configura tu cuenta alias aqui: %app_url%/alias

    Esperamos que estes disfrutando tu cuenta de e-mail.
    El equipo de %project_name%.
