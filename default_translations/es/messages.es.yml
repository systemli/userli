start:
  title: Bienvenido %domain%
  intro: Aquí puedes crear y configurar tu cuenta de e-mail
  registration-header: Registro
  registration-text: >
    ¿No tienes una cuenta de e-mail de %domain% aún? ¡No hay problema!
    ¿Algún amigo tiene una cuenta? Pídele un código amigo y comienza enseguida
    a configurar tu propia cuenta.
  registration-button: Crear cuenta
  account-settings: Configurar cuenta
  account-settings-desc: Contraseña y mas
  account-delete: Borrar cuenta
  aliases: Cuentas Alias
  aliases-delete: Borrar cuentas alias
