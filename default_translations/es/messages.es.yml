closed:
  title: Registro cerrado
  headline: Registro cerrado
  lead: Debido al párrafo tres de TKÜV decidimos cerrar nuestro Registro. Disculpa las molestias.
  text: >
    <p>Debido al <a href="https://www.gesetze-im-internet.de/tk_v_2005/BJNR313600005.html" target="_blank">párrafo tres de "Verordnung über die technische und organisatorische Umsetzung von Maßnahmen zur Überwachung der Telekommunikation"</a> (abreviado: decreto de vigilancia de las telecomunicaciones - "TKÜV"), los proveedores de e-mail con más de 10.000 usuarios están obligados a implementar una interfaz de vigilancia para las autoridades. Es por eso que decidimos bloquear el registro y no permitir la creación de nuevas cuentas.<p> <p><strong>Las cuentas existentes no se ven afectadas</strong></p>

