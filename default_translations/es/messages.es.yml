mail:
  welcome-subject: Bienvenido a %domain%
  welcome-body: |
    Estimado usuario,

    Bienvenido a bordo. Puedes encontrar guías para configurar tu cuenta de e-mail con varios programas cliente en Internet.

    Obtienes un buzón con una cuota de 1 GB. Si excedes tu límite, tu cuenta de e-mail podría no funcionar correctamente.

    En una semana recibirás tres códigos de invitación, que puedes recoger en %app_url%/voucher. Puedes pasárselos a tus amigos e invitarlos a registrarse en %project_name%.

    Atentamente,
    tu equipo de administración de %project_name%.
  recovery-subject: La contraseña de tu cuenta de e-mail %email% será restablecida
  recovery-body: |
    Hola %email%,

    Se ha intentado restablecer la contraseña de tu cuenta autenticándose con tu dirección de e-mail y el código de recuperación correspondiente en %app_url%/recovery.

    Si no fuiste tú, entonces alguien más con acceso to tu token de recuperación intentó apoderarse de tu cuenta. Ve a %app_url%/user/recovery_token inmediatamente y crea un nuevo token de recuperación. Esto invalidará el antiguo token de recuperación y detendrá el proceso.

    Si tú mismo iniciaste el proceso, el período de espera de 48 horas ha comenzado ahora. Terminará a las %time%. Después, puedes establecer una nueva contraseña en %app_url%/recovery.

    Esperamos que sigas disfrutando de tu cuenta de e-mail.
    Tu equipo de administración de %project_name%.
  alias-created-subject: Nueva dirección alias creada
  alias-created-body: |
    Hola %email%,

    Para tu dirección de e-mail %email% se ha añadido un nuevo alias:
    %alias%

    Gestiona tus alias de e-mail aquí: %app_url%/alias

    Esperamos que sigas disfrutando de tu cuenta de e-mail.
    Tu equipo de administración de %project_name%.

