  recovery-token-button: Configurar token de recuperación
  logged_in_as: Has iniciado sesión como %user%.
  alias-explanation: |
    <p>
      Usa tu cuenta alias para proteger tu cuenta de e-mail principal de personas
      que no conoces o compañías en las que no confías.
    </p>
    <p>
      <ul>
        <li>Todos los correos enviados a tus cuentas alias serán dirigidos
         a tu cuenta de e-mail principal </li>
        <li>Para enviar e-mails desde una cuenta alias,
        tienes que configurar manualmente tu programa de e-mail.</li>
        <li>Puedes tener %alias_limit_custom% cuentas alias personalizadas</li>
        <li>Puedes tener %alias_limit_random% cuentas alias aleatorias.</li>
        <li>Cuentas alias aleatorias están pensadas para ser usadas con un solo propósito,
        como forma de evitar tracking entre diferentes servicios o plataformas.</li>
        <li>Ponte en contacto con nosotros para borrar tus cuentas alias.</li>
      </ul>
    </p>
